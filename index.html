    <head>
        <meta charset="utf-8">
        <title>TIMER</title>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

    </head>
    <body>
        <div id="timercontainer">

            <div id="displaytime">
                <p id="time"></p>
            </div>

            <div id=buttons>
                <div id="start">
                    <input type="button" id="start_button" value="s" onclick="startButton();">
                </div>

                <div id="stop">
                    <input type="button" id="pause_button" value="p" onclick="pauseButton();">
                </div>
            </div>

            <div class=todoapp>
                    <form id="js-form">
                        <input
                            id="js-form-input"
                            class="new-todo"
                            type="text"
                            placeholder="what is your task?"
                        />
                    </form>

            </div>
            <div id="app-7">
                <ol>
                    <todo-item
                        v-for="item in todoItems"
                        v-bind:todo="item"
                        v-bind:key="item.id"
                    ></todo-item>
                </ol>
            </div>

        </div>

        
    </body>
    <footer>
